<html>
<head>
    <title>Atividade 12</title>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="estilo.css">
    <script type="text/javascript">
      function mostrarvalor(componente){
            var valor = componente.getAttribute('data-idade');
            alert(valor);
  }
    </script>
    <style>
        .pessoa{
            color:red;
        }
        .pessoa[data-idade='35']{
            color: blue;
        }
        .pessoa::before {
            content: 'Nome: ';
        }
        .pessoa::after {
            content: ' - Idade: 'attr(data-idade) ' - C.P.F: ' attr(data-cpf);
        }
    </style>

</head>
<body>
    <ul>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="25" data-cpf="999">João</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="35" data-cpf="888">Vitória</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="45" data-cpf="777">Maria</li>
    </ul>  
</body>
</html>
